<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ReapWay/Register</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/auth.css" rel="stylesheet">
  <style>

    .map-container{
overflow:hidden;
padding-bottom:56.25%;
position:relative;
height:0;
}
.map-container iframe{
left:0;
top:0;
height:100%;
width:100%;
position:absolute;
}
  </style>
</head>

<body class="grey lighten-3">
  <!--Auth layout-->

<div class="auth">
  <!--Main layout-->
  <main class="">
      <div class="container-fluid">
          <div class="row">
            <div class="col-md-1"></div>
              <div class="col-md-4 mt-5">
                  <div class="auth-left">
                    <img class="mb-5" src="img/Reapway Logo one (1).png" alt="">
                    <div class="mt-4 auth-left-title">
                        <h3 class="font-weight-bolder text-success">Create an account!</h3>
                        <h3 class="font-weight-light">
                          Let's help you grow
                          your MONEY</h3>
                    </div>
                  </div>
              
              </div>
              <div class="col-md-6">
                  <div class="auth-right">
                  <div class="form-wrapper register-icon">
                    <i class="fas fa-user input-icon"></i>
                    <i class="fas fa-unlock input-icon"></i>
                    <i class="far fa-envelope input-icon"></i>
                    <i class="fas fa-phone input-icon"></i>
                    <h3 class="text-center font-weight-bolder">Create a Secured Account</h3>
                    <p class="text-center mb-5">                    Welcome to the future of Savings & Investments
                    </p>
                    <div class="md-form mb-5">
                        <input type="text" id="form1" class="form-control">
                        <label for="form1">Full Name</label>
                      </div>

                      <div class="md-form mb-5">
                        <input type="email" id="form1" class="form-control">
                        <label for="form1">Email Address</label>
                      </div>


                      <div class="md-form mb-5">
                        <input type="number" id="form1" class="form-control">
                        <label for="form1">Phone Number</label>
                      </div>

                      <div class="md-form mb-5">
                        <i class="fas fa-eye input-prefix"></i>

                        <input id="suffixInside"  type="password"  class="form-control">
                        <label for="suffixInside">Password</label>
                      </div>

                      <div class="md-form">
                          <p><span> Forgot Password?</span</p>
                      </div>

                      <div class="md-form">
                          <button class="btn">Create Account</button>
                    </div>
                    <p class="text-center">Already have an account? <a class="text-success" href="login.html">Log In</a></p>
                  </div>
                </div>
            </div>
            <div class="col-md-1"></div>
          </div>
      </div>
  </main>
  <!--Main layout-->
</div>
  <!--Auth layout-->


  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

  </script>

</body>

</html>
